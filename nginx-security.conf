#!/bin/bash
# Nginx configuration with security headers for Resume Builder
# This replaces the default http-server with a production-grade Nginx setup

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    server_name _;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Content Security Policy (strict for client-side only app)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'none';" always;
    
    # Remove Nginx version
    server_tokens off;
    
    # Optimize client buffers
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss;
    
    # Root directory
    root /app/dist;
    
    # Logging
    access_log /var/log/nginx/resume-builder-access.log;
    error_log /var/log/nginx/resume-builder-error.log warn;
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Static files with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri @fallback;
    }
    
    # Main application - SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
        
        # Prevent caching index.html
        if ($request_filename ~* ^.*?\.(html|htm)$) {
            add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }
    
    @fallback {
        rewrite ^(.*)$ /index.html break;
    }
    
    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
