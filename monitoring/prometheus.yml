# Prometheus Configuration for Resume Builder

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'resume-builder-monitor'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alert-rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 5s

  # Resume Builder Application
  - job_name: 'resume-builder-app'
    static_configs:
      - targets: ['app:80']
        labels:
          service: 'resume-builder'
          environment: 'production'
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}:80'

  # Nginx
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
        labels:
          service: 'nginx'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Node Exporter - System Metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'
    scrape_interval: 15s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '${1}'

  # cAdvisor - Container Metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'containers'
    scrape_interval: 30s
    scrape_timeout: 10s
    metrics_path: '/metrics'

  # Docker Daemon (if metrics enabled)
  - job_name: 'docker'
    static_configs:
      - targets: ['unix:///var/run/docker.sock']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

