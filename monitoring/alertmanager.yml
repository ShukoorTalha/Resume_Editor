# Alertmanager Configuration

global:
  resolve_timeout: 5m

# Template files for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Root route with all parameters
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 12h
  
  # Default receiver
  receiver: 'team-notifications'
  
  # Routes based on severity and service
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true
      repeat_interval: 1h

    - match:
        severity: warning
      receiver: 'warning-alerts'
      repeat_interval: 4h

    - match:
        service: ci-cd
      receiver: 'devops-team'
      group_wait: 10s
      repeat_interval: 2h

    - match:
        service: application
      receiver: 'application-team'
      repeat_interval: 6h

# Receivers configuration
receivers:
  # Default team notifications (Slack)
  - name: 'team-notifications'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#resume-builder-alerts'
        title: 'Resume Builder Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }} - {{ .Annotations.description }}{{ end }}'
        send_resolved: true
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
        actions:
          - type: button
            text: 'View Alert'
            url: '{{ .ExternalURL }}'

  # Critical alerts (Email + Slack + PagerDuty)
  - name: 'critical-alerts'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#critical-alerts'
        title: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true
        color: 'danger'
    
    email_configs:
      - to: '${ALERT_EMAIL}'
        from: 'alerts@resume-builder.local'
        smarthost: '${SMTP_SERVER}:${SMTP_PORT}'
        auth_username: '${SMTP_USER}'
        auth_password: '${SMTP_PASSWORD}'
        headers:
          Subject: '[CRITICAL] Resume Builder Alert: {{ .GroupLabels.alertname }}'
        html: |
          <h2>Critical Alert</h2>
          <p><strong>{{ .GroupLabels.alertname }}</strong></p>
          {{ range .Alerts }}
          <p>{{ .Annotations.description }}</p>
          {{ end }}
    
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY}'
        description: '{{ .GroupLabels.alertname }}: {{ .Alerts.Firing | len }} firing'

  # Warning alerts (Slack only)
  - name: 'warning-alerts'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#resume-builder-alerts'
        title: '‚ö†Ô∏è WARNING: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true
        color: 'warning'

  # DevOps/CI-CD team
  - name: 'devops-team'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#devops-alerts'
        title: '{{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}: {{ .Annotations.description }}{{ end }}'
        send_resolved: true
    
    webhook_configs:
      - url: '${JENKINS_WEBHOOK_URL}'

  # Application team
  - name: 'application-team'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#application-alerts'
        title: 'App Alert: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true

# Inhibition rules
inhibit_rules:
  # Inhibit warning alerts if critical alert is already firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']

  # Don't alert on container restarts if the app itself is healthy
  - source_match:
      alertname: 'AppDown'
    target_match:
      alertname: 'ContainerRestartingTooOften'
    equal: ['job']
